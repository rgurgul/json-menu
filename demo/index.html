<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">

<nav class="col-lg-4">
    <ul json-menu="menu.json" class="menu list-unstyled"></ul>
</nav>

<div ui-view></div>

<script src="https://code.angularjs.org/1.5.0-rc.2/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
<script src="../src/json-menu.js"></script>
<script>
    angular
            .module('app', ['ui.router', 'jsonMenu'])
            .config(function ($stateProvider) {
                $stateProvider
                        .state('items', {
                            url: "/items",
                            template: "<h1>product list </h1>"
                        })
                        .state('contact', {
                            url: "/contact",
                            template: "<h1>contact</h1><ui-view></ui-view>"
                        })
                        .state('contact.aaa', {
                            url: "/aaa/:id",
                            template: "<h1>id: {{id}}</h1>",
                            controller: function ($scope, $stateParams) {
                                $scope.id = $stateParams.id;
                            }
                        })
                        .state('contact.offices', {
                            url: "/offices",
                            template: "<h1>offices: tralal</h1>"
                        })
                        .state('shops', {
                            url: '/shops/:id',
                            template: "<h1>shop {{id}}</h1>",
                            controller: function ($scope, $stateParams) {
                                $scope.id = $stateParams.id;
                            }
                        })
            })
</script>
</body>
</html>
